<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Englebert&family=IM+Fell+English+SC&family=Single+Day&display=swap" rel="stylesheet">
<title>Computer Category</title>
<style>
    body {
    margin: 0;
    font-family: "Englebert", sans-serif;
    background-color: #f0f0f0;
    color: #333;
    padding: 20px;
    }
    
    h2 {
    font-family: "IM Fell English SC", sans-serif;
    color: #8a2be2;
    text-align: center;
    }

    .product {
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
    } 

    .product img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
    }

    .product-info {
    text-align: center;
    }

    .product-title {
    font-weight: bold;
    margin-bottom: 5px;
    }

    .product-price {
    color: #8a2be2;
    }

</style>
</head>
<body>
    <h2>Computer Category</h2>

    <div class="product">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMEGjA7J7MLCMGyZYPGpRpotgNle8gWmVsVg&s" alt="Computer 1">
    <div class="product-info">
    <div class="product-title">Gaming Laptop</div>
    <div class="product-price">$1500</div>
    </div>
    </div>

    <div class="product">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtcqmDaDOTbCnbCVyXYIT_Pd-cMsmhSxW07w&s" alt="Computer 2">
    <div class="product-info">
    <div class="product-title">Desktop PC</div>
    <div class="product-price">$1000</div>
    </div>
    </div>

    <div class="product">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqdEXR5pbTSfQpKqEcU8U7ptFvB7-jeOpkmQ&s" alt="Computer 3">
    <div class="product-info">
    <div class="product-title">Tablet</div>
    <div class="product-price">$500</div>
    </div>
    </div>
</body>
</html>
